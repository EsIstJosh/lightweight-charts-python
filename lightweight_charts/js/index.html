<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lightweight-charts-python</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./lightweight-charts.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <!-- Load Monaco Editor's AMD loader from the CDN -->
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script>
    // Configure the AMD loader for Monaco Editor
    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});
    // Load Monaco's main module to ensure the global "monaco" is defined
    require(['vs/editor/editor.main'], function () {
      var pineTSScript = document.createElement('script');
      pineTSScript.src = './pinets.dev.es.js';
      pineTSScript.onload = function() {
        var bundleScript = document.createElement('script');
        bundleScript.src = './bundle.js';
        bundleScript.onload = function() {
          // Optionally, signal readiness (for example, set a flag on window)
          window.LibReady = true;
        };
        document.body.appendChild(bundleScript);
      };
      document.body.appendChild(pineTSScript);
    });
  </script>
</body>
</html>
